<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";
  import storeSearchterm from "./scripts/search.js";
  import { apiCall, appendArticles } from "./scripts/main.js";

  const sidebar_div = document.querySelector("#sidebar");
  sidebar_div.innerHTML = sidebar();
  let main_div = document.querySelector("#main");
  let search_div = document.getElementById("searchbar");

  console.log(search_div);
  let res = await apiCall(
    "https://shrouded-earth-23381.herokuapp.com/api/headlines/india"
  );

  appendArticles(res, main_div);
  search_div.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      storeSearchterm(search_div.value);
    }
  });
</script>
