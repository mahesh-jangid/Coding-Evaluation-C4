<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/news.css" />
  </head>
  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";
  import storeSearchterm from "./scripts/search.js";
  import { apiCall, appendArticles } from "./scripts/main.js";
  let temp_articles = [];

  let main_div = document.querySelector("#main");
  const sidebar_div = document.querySelector("#sidebar");
  sidebar_div.innerHTML = sidebar();
  let article = JSON.parse(localStorage.getItem("article"));
  let search_div = document.getElementById("searchbar");

  temp_articles.push(article);
  appendArticles(temp_articles, main_div);
  search_div.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      storeSearchterm(search_div.value);
    }
  });
</script>
